[server]
port = 8080

[api-routes]
routes = [
    {
      "method": "post",
      "path": "/v1/posts",
      "handler": "handlers.dummy_handler_test.DummyAPIHandler:post"
    },
    {
      "method": "get",
      "path": "/v1/posts/{doc_id}",
      "handler": "handlers.dummy_handler_test.DummyAPIHandler:query"
    }
  ]


[mongo]
uri = mongodb://localhost:27017
database = db_aiohttp
collection = collection_aiohttp